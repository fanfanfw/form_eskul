<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Registrasi Eskul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-graduation-cap me-2"></i>
                    Form Eskul Siswa
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-plus me-1"></i>
                        Form Pendaftaran
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Card Utama -->
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-gradient-success text-white py-4">
                            <h2 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                Data Registrasi Ekstrakurikuler
                            </h2>
                            <p class="mb-0 mt-2">Daftar siswa yang telah mendaftar ekstrakurikuler</p>
                        </div>
                        
                        <div class="card-body p-4">
                            <!-- Loading -->
                            <div id="loadingSpinner" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Memuat data registrasi...</p>
                            </div>

                            <!-- Tabel Data -->
                            <div id="tableContainer" style="display: none;">
                                <!-- Export Buttons -->
                                <div class="mb-3">
                                    <button class="btn btn-success me-2" id="exportBtn" onclick="exportToCSV()">
                                        <i class="fas fa-file-csv me-1"></i> Export CSV
                                    </button>
                                    <button class="btn btn-primary me-2" id="printBtn" onclick="printTable()">
                                        <i class="fas fa-print me-1"></i> Print
                                    </button>
                                    <button class="btn btn-info" id="refreshBtn" onclick="refreshData()">
                                        <i class="fas fa-sync-alt me-1"></i> Refresh
                                    </button>
                                </div>
                                
                                <div class="table-responsive">
                                    <table id="registrationTable" class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>NIS</th>
                                                <th>NISN</th>
                                                <th>Nama Siswa</th>
                                                <th>Jenis Kelamin</th>
                                                <th>Kelas</th>
                                                <th>Ekstrakurikuler</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Data akan dimuat via JavaScript -->
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Summary Card -->
                                <div class="row mt-4">
                                    <div class="col-md-3">
                                        <div class="card bg-info text-white">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Total Siswa</h5>
                                                <h2 id="totalSiswa">-</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-success text-white">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Sudah Daftar</h5>
                                                <h2 id="sudahDaftar">-</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-warning text-white">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Belum Daftar</h5>
                                                <h2 id="belumDaftar">-</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-primary text-white">
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Total Kelas</h5>
                                                <h2 id="totalKelas">-</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ url_for('static', path='/js/registrations_simple.js') }}"></script>
</body>
</html>
